<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="__STATIC__/css/member/member.css?v=3" />
        <script type="text/javascript" src="__STATIC__/js/public/rem.js" ></script>
		<title>微分销会员</title>
	</head>
	<body>
        <div class="wtf_top">
            <div class="wtf_wrap">
            <div class="wtf_top_left">
                <span>
                    <a href="{:U('Shop/User/index')}" ><img src="__STATIC__/images/Distributionmember/wtf_xingzhuang-1.png" /></a>	
                </span>
                <p style="font-size: 0.3rem;">微分销会员</p>
            </div>
            </div>
        </div>

        <div class="wtf_main">
            <div class="wtf_wrap clear">
                    <p class="wtf_p1">总业绩：<span>{$agent_total|default=0}</span>
                    </p>
                </p>
            </div>
        </div>
	     <div class="wtf_main">
        	<div class="wtf_wrap clear">
                    <p class="wtf_p1">团队总人数:<span id="all_num">{$underling_number_total|default=0}</span>
                    </p>
                    <span class="update" id="update">更新</span>
        		</p>
        	</div>
        </div>
        <div class="wtf_main">
            <div class="wtf_wrap clear">
                    <p class="wtf_p1">一级总人数：<span>{$underling_number|default=0}</span>
                    </p>
                </p>
            </div>
        </div>
           <empty name="leader">
                <div class="wtf_main vid_cart">
                    <a href="#" class="id-cart">上级ID：无</a>
                </div>
                <div class="wtf_main vid_cart">
                    <a href="#" class="id-cart">上级名称：无上级</a>
                </div>
            <else/>
                <div class="wtf_main vid_cart">
                    <a href="#" class="id-cart">上级ID：{$leader.user_id}</a>
                </div>
                <div class="wtf_main vid_cart">
                    <a href="#" class="id-cart">上级名称：{$leader.nickname}</a>
                </div>
            </empty>

		     <div class="wtf_nav clear">
		     	<div class="wtf_wrap clear">
    		     	<ul class="clear">
    		     		<li><a href="{:U('Shop/User/performance_log')}"><img src="__STATIC__/images/Distributionmember/wtf_shangping.png" />业绩明细</a></li>
    		     		<li><a href="{:U('Shop/User/commision')}"><img src="__STATIC__/images/Distributionmember/wtf_huiyuan-(1).png"/>明细记录</a></li>
    		     		<li><a href="{:U('Shop/User/team_list')}"><img src="__STATIC__/images/Distributionmember/wtf_guanli-(2).png"/>团队列表</a></li>
    		     	</ul>
                    <div style="text-align: center; font-size:0.25rem; margin: 0 auto;height: 1rem;line-height: 1.2rem">
                        <span>我的ID：{$user_id}</span>
                    </div>
		     	</div>
		     </div>
             <script src="__STATIC__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
            <script>

                $("#update").click(function () {
                    $("#update").html('正在更新');
                    var url = "/api/distribut/get_team_num?user_id={$user_id}";

                    $.ajax({
                        url: url, 
                        success: function (result) {
                            $("#all_num").text(result);
                            $("#update").html('已更新');
                        }
                    });
                    
                });

            </script>
	</body>
</html>
