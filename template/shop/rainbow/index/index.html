								<div class="g_btn">

						</li>

      <if condition="$is_code eq 1">

	<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
	<script src="__STATIC__/js/swiper.min.js"></script>
	<!-- <script src="__STATIC__/js/home/index_zp.js?v=111"></script> -->
	<script>

		$(document).ready(function () {

			function downTime(endTime) {
				//1.1获取当前时间戳
				var currentTime = new Date().getTime();

				//1.2剩下时间戳
				var allTime = endTime - currentTime;

				//1.3把剩下的时间戳转为秒,取整
				var allSecond = parseInt(allTime / 1000);

				// 1.4判断时间是否截止
				if (allSecond <= 0) {
					$(".downTime").html("活动已结束");
				} else {
					//1.4.1转化
					var h = checkTime(parseInt(allSecond / 3600 % 24));
					console.log(h)
					var m = checkTime(parseInt(allSecond / 60 % 60));
					var s = checkTime(parseInt(allSecond % 60));
					//1.4.2注入时间
					$("#downTime-h").html(h);
					$("#downTime-m").html(m);
					$("#downTime-s").html(s);
				}
			}

			function setendTime() {
				//自定义结束时间戳
				var endTime = new Date('2019/04/02 12:00:00').getTime();
				// console.log({$end_time})
				var text = downTime({$end_time} * 1000);
			}
			// 倒计时补零操作
			function checkTime(i) {
				return i >= 10 ? i : "0" + i;
			}

			setInterval(setendTime, 1000);
			// 首页轮播图
			var swiper = new Swiper('.banner-wrap-zp', {
				loop: true,
				pagination: '.swiper-pagination',
				paginationClickable: true,
				spaceBetween: 30,
				autoplay: 3000,
				autoplayDisableOnInteraction: false
			});

		})

		/**
		* 继续加载猜您喜欢
		* */
		var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
		var page = 0;
		function ajax_sourch_submit() {
			// $('.loading-box').show();
			if (before_request == 0)// 上一次请求没回来 不进行下一次请求
				return false;
			before_request = 0;
			page++;
			$.ajax({
				type: "get",
				url: "/index.php?m=Shop&c=Index&a=ajaxGetMore&p=" + page,
				success: function (data) {
					if (data) {
						$("#J_ItemList").append(data);
						before_request = 1;
						$('.loading-box').show();
					} else {
						$('.loading-box').hide();
					}
				}
			});
		}
		/**
		* 搜索
		* */
		$(function () {
			$(".search").click(function () {
				$(window).attr('location', ` /shop/Goods/ajaxSearch`);
			})
			$(document).keydown(function (event) {
				if (event.keyCode == 13) {
					$('.search').triggerHandler('click');
				}
			});
		})

		//阻止默认事件，禁止滑动
		function stop(name) {
			var $name = $(name);
				$name.bind("touchmove","touchstart",function(e){
				e.preventDefault();
			})
		}

		/**
		 * 弹框
		 * */
		function showDialog(){
			$(".model").show();
			$(".free-receive").show();
			stop(".model");
		};

		showDialog();

		// 弹框关闭
		$(".model").click(function(){
			$(".model").hide();
			$(".free-receive").hide();
		})


	</script>
</body>
